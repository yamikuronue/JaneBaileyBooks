---
layout: default
---
<div>
  {% for my_page in site.pages %}
    {% if my_page.title == page.parent %} <a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a> {% endif %}
  {% endfor %}
</div>
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
